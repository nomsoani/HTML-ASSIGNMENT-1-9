<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Text Formatting Tags</title>
</head>
<body>
    <table cellspacing="20">
        <th>TAG</th>
        <th>DESCRIPTION</th>

        <table cellspacing="20">
            <tr>
                <td>b</td>
                <td>Bold text</td>
            </tr>

            <tr>
                <td>Strong</td>
                <td> important text</td>
            </tr>

            <tr>
                <td>i</td>
                <td>Emphasized text</td>
            </tr>

            <tr>
                <td>mark</td>
                <td> Marked text</td>
            </tr>

            <tr>
                <td>small</td>
                <td>Smaller text</td>
            </tr>

            <tr>
                <td>del</td>
                <td>Deleted text</td>
            </tr>

            <tr>
                <td>ins</td>
                <td>inserted text</td>
            </tr>
            <tr>
                <td>sub</td>
                <td>subscirpt text</td>
            </tr>
            <tr>
                <td>sup</td>
                <td>Superscript text</td>
            </tr>

        </table>
    </table>
</body>
</html>
